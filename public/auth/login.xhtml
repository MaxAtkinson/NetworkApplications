<body>
    <div class="container-fluid row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1>Login to ChatApp</h1>
            
            
            <form action="login" method="POST">
                <div class = "form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="username@domain.com"></input>
                </div>
                <div class = "form-group">
                        <label for="passwordInput">Password:</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password"></input>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="auth/register.xhtml"><button type="button" class="btn">Register</button></a>
        
        
        </div>
        <div class="col-sm-4"></div>
    </div>

</body>
