<html lang="en">
    <head>
        <title>CoolChat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script src="/socket.io-client.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                    &nbsp;CoolChat
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn" data-toggle="modal" data-target="#login-modal" id="loginStatus">Login</button>
                            <!--<a class="nav-link" href="/auth/login">Login</a>-->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">

                <div id="channel-panel" class="col-md-2">
                    <h1>Channels</h1>
                </div>

                <div id="chat" class="col-md-10">
                    <h1>Messages</h1>
                </div>

                <div id="info-panel" class="col-md-2">
                    <p class="text-center">
                        <button id="channel-button" data-toggle="modal" data-target="#channel-modal" id="channelStatus">Add Channel</button>
                    </p>
                </div>

                <div id="user-input" class="col-md-10">
                    <form onSubmit="OutboundEventHandlers.handleSendMessage(event)">
                        <div class="input-group mb-3">
                            <input id="input" type="text" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="input">
                            <div class="input-group-append">
                                <button id= "send" class="btn btn-outline-secondary" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--Login Modal-->
            <div class="modal fade" id="login-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Login to Chatapp</h4>
                        </div>
                        <div class="modal-body>">
                            <form id="loginForm" name="loginForm">
                                <div class = "form-group">
                                    <label for="email"> Email:</label>
                                    <input type="email" class="form-control" id="email"  name="email" aria-describedby="emailHelp" placeholder="username@domain.com"></input>
                                </div>
                                <div class = "form-group">
                                        <label for="password"> Password:</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"></input>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" onClick="DomUtils.showRegisterForm()">Register</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button></a>
                            <button type="submit" value="submit" class="btn btn-success" onclick="OutboundEventHandlers.loginFormSubmit()">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Register User Form Modal-->
            <div class="modal fade" id="register-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Register for Chatapp</h4>
                        </div>
                        <div class="modal-body>">
                            <form id="registerForm" name="registerForm">
                                    <div class = "form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" name="email" id="registerEmail" aria-describedby="emailHelp" placeholder="username@domain.com"></input>
                                    </div>
                                    <div class = "form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" class="form-control" name="username" id="registerUsername" aria-describedby="usernameHelp" placeholder="Your Unique Username"></input>
                                        </div>
                                    <div class = "form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" name="password" id="registerpassword" placeholder="Password"></input>
                                    </div>
                                    <div class = "form-group">
                                        <label for="confirmPassword">Confirm Password:</label>
                                        <input type="password" class="form-control" name="confirmPassword" id="registerconfirmPassword" placeholder="Confirm Password"></input>
                                    </div>
                                </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" value="submit" class="btn btn-success" onclick="OutboundEventHandlers.registerFormSubmit()">Register</button>
                        </div>
                    </div>
                </div>
            </div>

             <!--Register User Confirm Form Modal-->
            <div class="modal fade" id="register-confirm-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Success</h4>
                        </div>
                        <div class="modal-body>">
                            <p>Registration Successful</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--add channel Modal-->
            <div class="modal fade" id="channel-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Channel</h4>
                        </div>
                        <div class="modal-body>">
                            <form id="channelForm" name="channelForm">
                                <div class = "form-group">
                                    <label for="channel name"> Channel Name:</label>
                                    <input type="text" class="form-control" id="channelname"  name="channelname" aria-describedby="channelHelp" placeholder="Boaty McBoatface"></input>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button></a>
                            <button type="submit" value="submit" class="btn btn-success" onclick="OutboundEventHandlers.addchannel()">Create</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
