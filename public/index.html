<html>
    <head>
        <title>Cool Chat App</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script type="text/javascript" src="/socket.io-client.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <div>
            <div id="channel-panel">
                <h1>Channels</h1>
            </div>
            <div id="chat"></div>
            <div id="user-input">
                <form onSubmit="OutboundEventHandlers.handleSendMessage(event)">
                    <input id="input" type="text" />
                    <input type="submit" onClick="OutboundEventHandlers.handleSendMessage(event)" value="send" />
                </form>
            </div>
        </div>
    </body>
</html>
